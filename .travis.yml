language: node_js
node_js:
  - 14
branches:
  only:
    - master
notifications:
  email:
    recipients:
      - abcdkh1209@icloud.com
cache:
  directories:
    - node_modules
script:
  - yarn test
  - yarn build
before_deploy:
  - mkdir -p before-deploy
  - cp -r build/* before-deploy
  - cp appspec.yml before-deploy
  - cd before-deploy && zip -r before-deploy *
  - cd ../ && mkdir -p deploy
  - mv before-deploy/before-deploy.zip deploy/pocket-frontend.zip
deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: clroot-pocket-frontend-deploy
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true
    on:
      repo: clroot/pocket-frontend
      branch: master
  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: clroot-pocket-frontend-deploy # S3 버킷
    key: pocket-frontend.zip
    bundle_type: zip
    application: pocket-frontend # 웹 콘솔에서 등록한 CodeDeploy 어플리케이션
    deployment_group: pocket-frontend-deploy
    region: ap-northeast-2
    wait-until-deployed: true
    on:
      repo: clroot/pocket-frontend
      branch: master
